<div class="login-component mt-4 text-center">
  <form class="w-100" novalidate [formGroup]="loginRegisterForm">

    <mat-form-field
      class="input-login-email mb-1"
      appearance="outline">
      <mat-label>Seu Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ex. example@example.com"
        formControlName="userEmail"
        autocomplete="off">
      <mat-error class="mb-2"
        *ngIf="formCheckTouchedOrDirty('userEmail')">
        <span *ngIf="formGetErrors('userEmail', 'required')">
          {{formGetMessageErrors('userEmail', 'required')}}
        </span>
        <span *ngIf="formGetErrors('userEmail', 'email') &&
                     !formGetErrors('userEmail', 'required')">
          {{formGetMessageErrors('userEmail', 'email')}}
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field
      class="input-login-password mb-4"
      appearance="outline">
      <mat-label>Insira uma senha</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="userPassword"
        autocomplete="off">
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
          <mat-icon>
            <i class="fas {{hidePassword ? 'fa-eye' : 'fa-eye-slash'}}"></i>
          </mat-icon>
      </button>
      <mat-error class="mb-2"
        *ngIf="formCheckTouchedOrDirty('userPassword')">
        <span *ngIf="formGetErrors('userPassword', 'required')">
          {{formGetMessageErrors('userPassword', 'required')}}
        </span>
        <span *ngIf="formGetErrors('userPassword', 'pattern') &&
                     !formGetErrors('userPassword', 'required')">
          {{formGetMessageErrors('userPassword', 'pattern')}}
        </span>
      </mat-error>
      <mat-progress-bar class="mt-3"
        mode="determinate"
        [value]="valueProgressPassword">
      </mat-progress-bar>
    </mat-form-field>


  </form>
</div>
