<app-spinner></app-spinner>

<div class="home-container flex-column-center">
  <div class="flex-column-center">
    <img class="home-img-logo mt-2" [src]="imageLogo" alt="Logo Seu Esporte">
    <div class="info">
      <app-card-info [title]="title" [description]="description"></app-card-info>
    </div>

    <app-contact class="w-100"
      *ngIf="currentRoute == routeEnum.Contact"
      [contact]="contact"
      (onGetContact)="getContact($event)">
    </app-contact>

    <app-localization class="w-100"
      *ngIf="currentRoute == routeEnum.Localization"
      [localization]="localization"
      (onActiveSpinner)="showSpinner($event)"
      (onGetLocalization)="getLocalization($event)">
    </app-localization>

    <app-login-password class="w-100"
      *ngIf="currentRoute == routeEnum.LoginPassword"
      [loginRegister]="loginRegister"
      (onGetLoginRegister)="getLoginRegister($event)">
    </app-login-password>

    <div class="info flex-between">
      <button mat-stroked-button
        color="primary"
        [disabled]="backBloquedBtn"
        (click)="back()">
        VOLTAR
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="advanceBloquedBtn"
        (click)="advance()">
        {{currentRoute == routeEnum.LoginPassword ? 'CONCLUIR' : 'AVANÃ‡AR'}}
        <i class="fas fa-angle-right ms-2"></i>
      </button>
    </div>
  </div>
</div>
