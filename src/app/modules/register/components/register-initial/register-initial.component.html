    <div class="info">
      <app-card-info [title]="title" [description]="description"></app-card-info>
    </div>

    <app-contact *ngIf="currentRoute == routeEnum.Contact"
                 [contact]="contact"
                 (onGetContact)="getContact($event)">
    </app-contact>

        color="primary"
        [disabled]="backBloquedBtn"
        (click)="back()">
        VOLTAR

      <button
        mat-raised-button
        color="primary"
        [disabled]="advanceBloquedBtn"
        (click)="advance()">

    </div>
  </div>
</div>
